{% extends 'partials/base2.html' %} 
{% load humanize %} 
{% load static %} 
{% block content %}

    <!-- Wrapper -->
    <div id="main_wrapper">
       

        <!-- Dashboard -->
        <div id="dashboard">
            <a href="#" class="utf_dashboard_nav_responsive"><i class="fa fa-reorder"></i> Dashboard Sidebar Menu</a>
            {% include 'agent/sidebar.html' %}
            <div class="utf_dashboard_content">
                
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="utf_dashboard_list_box margin-top-0">
                            <h4 class="gray"><i class="bi bi-lock-fill"></i> Change Password</h4>
                            <div class="utf_dashboard_list_box-static">
                                <div class="my-profile">
                                    <form class="row with-forms" method="POST"> {% csrf_token %}
                                        <div class="col-md-4">
                                            <label>Current Password</label>
                                            <input type="password" class="input-text" name="old_password" placeholder="*********" value="" />
                                        </div>
                                        <div class="col-md-4">
                                            <label>New Password</label>
                                            <input type="password" class="input-text" name="new_password" placeholder="*********" value="" />
                                        </div>
                                        <div class="col-md-4">
                                            <label>Confirm New Password</label>
                                            <input type="password" class="input-text" name="confirm_new_password" placeholder="*********" value="" />
                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="button btn_center_item margin-top-15">Change Password</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="footer_copyright_part">Copyright Â© 2022 All Rights Reserved.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
